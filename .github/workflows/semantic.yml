name: semantic-release

on: [push]

jobs:
  semantic-release:
    
    runs-on: ubuntu-latest

    container:
      image: docker://njmaeff/semantic-release-docker:latest

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: npm install @semantic-release/git @semantic-release/changelog @semantic-release/github -D

    - name: Launch semantic
      run: npx semantic-release -p
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
